name: "Update GitHub Charts"

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Generate charts
        run: tools/generate-githubchart.sh
        env:
        # Colors and palette for the charts, matching GitHub's design (Paste)
          GITHUBCHART_COLOR_LIGHT: "#295170"
          GITHUBCHART_ZERO_LIGHT: "#eeeeee"
          GITHUBCHART_TEXT_LIGHT: "#767676"
          GITHUBCHART_TEXT_DARK: "#8b949e"
          # nlo-chart-palette:start
          GITHUBCHART_DARK_PALETTE: "nlo-logo"
          GITHUBCHART_DARK_LEVEL0: "#23262a"
          GITHUBCHART_DARK_LEVEL1: "#223244"
          GITHUBCHART_DARK_LEVEL2: "#2c4a66"
          GITHUBCHART_DARK_LEVEL3: "#3a6488"
          GITHUBCHART_DARK_LEVEL4: "#b35a2a"
          GITHUBCHART_LIGHT_LEVEL0: "#e6e8eb"
          GITHUBCHART_LIGHT_LEVEL1: "#c9d9e7"
          GITHUBCHART_LIGHT_LEVEL2: "#8fb2cc"
          GITHUBCHART_LIGHT_LEVEL3: "#2c5472"
          GITHUBCHART_LIGHT_LEVEL4: "#c8632d"
          # nlo-chart-palette:end

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -E 'assets/img/githubchart' >/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add \
              assets/img/githubchart.svg \
              assets/img/githubchart-sidebar.svg \
              assets/img/githubchart-dark.svg \
              assets/img/githubchart-sidebar-dark.svg
            git commit -m "chore(assets): update GitHub contribution charts"
            git push
          else
            echo "No chart changes"
          fi
